<div class="row">
	<div class="col-xs-12 table-container">
		<h3 *ngIf="!(movies | filterMovies:filter)?.length">No Movies available</h3>
		<table class="table table-striped table-hover">
		    <tbody>
		    	<tr *ngFor="let movie of movies | filterMovies:filter as filteredMovies"
		    		[routerLink]="[movie.id]"
  					routerLinkActive="active">
					<td>{{ movie.originalTitle }}
						<span class="glyphicon glyphicon-play pull-right"></span>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
